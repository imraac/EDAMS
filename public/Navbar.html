<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IRC Responsive Navbar - Slide From Left</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
  html, body { overflow-x: hidden; } /* prevent horizontal scroll */

  /* TOP BAR */
  .top-bar {
    background: #000;
    color: #fff;
    padding: 8px 5%;
    font-size: 0.75rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
  }
  .top-bar-left { display: flex; align-items: center; gap: 8px; }
  .top-bar-left span { color: #fbbf24; font-weight: 700; }
  .top-bar-left p { opacity: 0.95; white-space: nowrap; }
  .top-bar-right { display: flex; gap: 18px; flex-wrap: wrap; }
  .top-bar-right a { color: #fff; text-decoration: none; opacity: 0.8; font-size: 0.7rem; }
  .top-bar-right a:hover { opacity: 1; }

  /* MAIN NAV */
  .main-header { background: #fff; border-bottom: 1px solid #e5e5e5; width: 100%; position: relative; z-index: 1000; }
  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 5%;
    width: 100%;
  }
  .logo img { height: 78px; max-width: 100%; }

  /* NAV LINKS */
  .nav {
    display: flex;
    align-items: center;
    gap: 34px;
  }
  .nav li {
    list-style: none;
    font-weight: 800;
    font-size: 0.85rem;
    cursor: pointer;
    text-transform: uppercase;
    position: relative;
  }
  .nav li::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -10px;
    width: 0;
    height: 2px;
    background: #000;
    transition: width 0.25s ease;
  }
  .nav li:hover::after { width: 100%; }

  /* ACTIONS */
  .nav-actions { display: flex; align-items: center; gap: 20px; }
  .search { cursor: pointer; font-size: 1rem; }
  .donate-btn {
    background: #fbbf24;
    border: none;
    cursor: pointer;
    padding: 14px 26px;
    border-radius: 25px;
    font-weight: 800;
    font-size: 0.8rem;
    text-transform: uppercase;
    transition: background 0.3s;
  }
  .donate-btn:hover { background: #f59e0b; }

  /* HAMBURGER */
  .hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    z-index: 1100; /* above menu */
  }
  .hamburger span {
    width: 25px;
    height: 3px;
    background: #000;
    border-radius: 3px;
    transition: all 0.3s ease;
  }
  .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
  .hamburger.active span:nth-child(2) { opacity: 0; }
  .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px,-5px); }

  /* RESPONSIVE LEFT-SLIDE MENU */
  @media (max-width: 992px) {
    .hamburger { display: flex; }

    .nav, .nav-actions {
      position: fixed;
      top: 0;
      left: -250px; /* hide off-screen */
      height: 100%;
      width: 250px;
      flex-direction: column;
      background: #fff;
      padding: 100px 20px 20px;
      gap: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1050;
    }

    .nav.show, .nav-actions.show {
      left: 0; /* slide in from left */
    }

    .nav-actions .donate-btn { width: 100%; text-align: center; }

    /* Optional: overlay behind menu */
    body.menu-active::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.3);
      z-index: 1040;
    }
  }
</style>
</head>
<body>

<div class="top-bar">
  <div class="top-bar-left">
    <span>âš </span>
    <p>Crisis watch: <strong>Sudan crisis after 1,000 days of war</strong></p>
  </div>
  <div class="top-bar-right">
<a href="/login.html">Log in</a>

  </div>
</div>

<header class="main-header">
  <div class="nav-container">
    <!-- LOGO -->
    <div class="logo">
      <img src="Assets/newlogo.png" alt="Logo">
    </div>

    <!-- NAV LINKS & ACTIONS -->
    <ul class="nav">
      <li>Who We Are</li>
      <li>Where We Work</li>
      <li>What We Do</li>
      <li>How To Help</li>
      <li>Latest</li>
    </ul>
<a href="./Donate.html" class="donate-link">
  <button class="donate-btn">
    Donate <i class="fa-regular fa-heart"></i>
  </button>
</a>


    <!-- HAMBURGER -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>
</header>

<script>
const hamburger = document.getElementById('hamburger');
const nav = document.querySelector('.nav');
const actions = document.querySelector('.nav-actions');

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  nav.classList.toggle('show');
  actions.classList.toggle('show');
  document.body.classList.toggle('menu-active'); // optional overlay
});
</script>

</body>
</html>
