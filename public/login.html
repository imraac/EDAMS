<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EDAMS Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Inter', sans-serif;
}
form select{
    width:100%;
    padding:12px;
    border:1px solid #ddd;
    border-radius:6px;
    outline:none;
    font-size:14px;
    background:white;
}

form select:focus{
    border-color:#fbbf24;
}

body{
    background:white;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
}

.container{
    width:1200px;
    max-width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:50px;
}

.left{
    flex:1;
}

.back-btn{
    width:45px;
    height:45px;
    background:#fbbf24;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:20px;
    cursor:pointer;
    margin-bottom:30px;
}

.left small{
    font-weight:600;
    color:#444;
    display:block;
    margin-bottom:10px;
}

.left h1{
    font-size:38px;
    font-weight:800;
    line-height:1.3;
    max-width:500px;
}

.illustration{
    margin-top:40px;
    max-width:350px;
    width:100%;
}

.right{
    flex:1;
    max-width:490px;
    background:white;
    padding:40px;
}

.logo{
    font-size:20px;
    font-weight:700;
    margin-bottom:20px;
}

/* Toggle */
.toggle{
    display:flex;
    margin-bottom:25px;
}

.toggle button{
    flex:1;
    padding:10px;
    border:none;
    cursor:pointer;
    font-weight:600;
    background:#eee;
}

.toggle .active{
    background:#fbbf24;
    color:white;
}

/* Form */
form{
    display:none;
}

form.active-form{
    display:block;
}

form label{
    font-size:14px;
    font-weight:600;
    display:block;
    margin-bottom:6px;
    margin-top:15px;
}

form input{
    width:100%;
    padding:12px;
    border:1px solid #ddd;
    border-radius:6px;
    outline:none;
}

.signin-btn{
    width:100%;
    margin-top:20px;
    padding:12px;
    border:none;
    background:#fbbf24;
    color:white;
    font-weight:600;
    border-radius:6px;
    cursor:pointer;
}

@media(max-width:900px){
    .container{
        flex-direction:column;
        text-align:center;
    }
}
</style>
</head>
<body>

<div class="container">

    <!-- LEFT -->
    <div class="left">
       <a href="./index.html" class="back-btn">&#8592; </a>

  &#8592; 
</a>
        <small>EDAMS</small>
        <h1>
            Welcome to <br>
            Emergency Donation and Aid Management System (EDAMS)
        </h1>

        <img src="Assets/newlogo.png"
             alt="EDAMS Logo"
             class="illustration">
    </div>

    <!-- RIGHT -->
    <div class="right">
        <div class="logo">
            Emergency Donation and Aid Management System (EDAMS)
        </div>

        <div class="toggle">
            <button id="loginBtn" class="active">Login</button>
            <button id="registerBtn">Register</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm" class="active-form">
            <label>Email Address</label>
            <input type="email" placeholder="your.email@example.com" required>

            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>

        <!-- REGISTER FORM -->
      <!-- REGISTER FORM -->
<form id="registerForm">
    <label>Full Name</label>
    <input type="text" placeholder="Enter your full name" required>

    <label>Email Address</label>
    <input type="email" placeholder="your.email@example.com" required>

    <label>Password</label>
    <input type="password" placeholder="Create password" required>

    <!-- NEW ROLE FIELD -->
    <label>Select Role</label>
    <select required>
        <option value="" disabled selected>Choose your role</option>
        <option value="donor">Donor</option>
        <option value="volunteer">Volunteer</option>
        <option value="admin">Admin</option>
    </select>

    <button type="submit" class="signin-btn">Register</button>
</form>


    </div>

</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");
const loginForm = document.getElementById("loginForm");
const registerForm = document.getElementById("registerForm");

loginBtn.addEventListener("click", () => {
    loginBtn.classList.add("active");
    registerBtn.classList.remove("active");

    loginForm.classList.add("active-form");
    registerForm.classList.remove("active-form");
});

registerBtn.addEventListener("click", () => {
    registerBtn.classList.add("active");
    loginBtn.classList.remove("active");

    registerForm.classList.add("active-form");
    loginForm.classList.remove("active-form");
});
</script>

</body>
</html>
